    <li><img src="http://fakeimg.pl/200x100" alt=""><input type="button" value="讚(1)"></li>
</ul>
<script>
    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }

    function getValue() {
        var value = 2;
        return function () {
            this.value= "讚( " + value++ + " )";
        }
    }

    var btnObj = my$('input');

    for (var i = 0; i < btnObj.length; i++) {
        btnObj[i].onclick = getValue();
    }
