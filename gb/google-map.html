<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<!--24.124635, 120.659242-->
<script>
    function initMap() {
        var myLatLng = {lat: 24.124635, lng: 120.659242};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 16,
            center: myLatLng,
        });
        var data = [
            {
                position: {lat: 24.123832, lng: 120.658748},
                map: map,
                title: '7-ELEVEN 生活門市'
            },
            {
                position: {lat: 24.125439, lng: 120.657928},
                map: map,
                title: '全家便利商店 台中新高橋店'
            }
        ];
        for (var i = 0; i < data.length; i++) {
            var marker = new google.maps.Marker(data[i]);
            console.log(data[i]);

        }
        // var marker = new google.maps.Marker({
        //     position: myLatLng,
        //     map: map,
        //     title: 'Hello World!'
        // });
    }
</script>
