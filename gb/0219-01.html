<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 80%;
            float: left;
        }

        .box {
            float: right;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>
<body>
<div id="map"></div>

<input type="button" value="按鈕" id="btn">
</div>
<script>
    getMap();

    document.getElementById('btn').onclick = function () {
        console.log("我執行了！");

    }

    function getMap() {
        let map = L.map('map', {
            center: [25.02271, 121.528509],
            zoom: 16
        });
        // const getMapSuccess = true;
        // 註冊API
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 20,
            id: 'mapbox/streets-v11',
            accessToken: 'pk.eyJ1Ijoiam9objg4OTUiLCJhIjoiY2s2ZjBpbnRlMDQxNTNlbXQzcGRmd3g0ZSJ9.CZhZ2p1dMuFgIPard8rqwg'
        }).addTo(map);

        L.marker([25.02271, 121.528509]).addTo(map)
            .bindPopup('<h1>我的位置</h1>');
    }

</script>
</body>
</html>
